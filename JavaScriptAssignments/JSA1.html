<!DOCTYPE html>
<html>
<title>Fahrenheit to Celcius Temperature Converter</title>

<body>

    <h2>Temperature Converter</h2>
    <p>Type a value in the Fahrenheit field to convert the value to Celsius:</p>

    <p>
        <label>Fahrenheit</label>
        Â <input id="inputFahrenheit" type="number" placeholder="Fahrenheit">
    </p>
    <button onclick="temperatureConverter(document.getElementById('inputFahrenheit').value)">Click me</button>

    <p>Celcius: <span id="outputCelcius"></span></p>

    <script>
        function temperatureConverter(valNum) {
            valNum = parseFloat(valNum);
            document.getElementById("outputCelcius").innerHTML = (valNum - 32) / 1.8;
        }
    </script>
</body>
</html>
